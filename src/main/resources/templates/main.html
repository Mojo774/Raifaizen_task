<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:insert="blocks/dependencies :: dependencies"></div>

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div th:each="sock : ${socks}" class="container mt-3 alert alert-info mt-2">
    <h3 th:text="${sock.toString()}"/>

    <a th:href="'/socks'" class="btn btn-warning">Редактировать</a>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
